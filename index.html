<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" 
                            type="text" 
                            name="name" 
                            minlength="1" 
                            maxlength="20" 
                            placeholder="Имя" required
                            pattern="^[А-ЯЁ][а-яё]+(-[А-ЯЁ][а-яё]+)?$">
                    </div>
                    <div class="form__field">
                        <input class="form__input" 
                            type="email" 
                            name="name" 
                            placeholder="E-Mail"
                            pattern="[a-z0-9][a-z0-9.-]+@([a-z0-9]+.)?[a-z0-9]+\.[a-z]{2,}$">
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" 
                            type="tel" 
                            name="name" 
                            minlength="11"
                             
                            placeholder="Телефон" 
                            pattern="^(\+7|8)[\s\-]?\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$">
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" 
                            type="url" 
                            name="name" 
                            placeholder="Ваш сайт"                            
                            pattern="^https?:\/\/(w{3}\.)?((([a-z0-9\-]+\.)?[a-z0-9\-]+\.[a-z]{2,})|((25[0-5]|2[0-4][0-9]|[0-1]?[0-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9]?[0-9])))(\/[a-z0-9\/]+#?|(:[0-9]{1,4})[0-9]{1})?$">
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
